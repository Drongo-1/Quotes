<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">User Quotes</a>
      </div>
    </div>
    </nav>        
    <div class="container">
              <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> 
              <div class="jumbotron" *ngFor = 'let quote of userQuotes, let i = index'>
                <h2>"{{quote.message}}"</h2>
              
                <span><h4>{{quote.author}}</h4></span>
              
                <br>
              
                <button class="btn btn-primary" (click)='toogleDetails(i)'>See More</button>
              
                <br><br>
              
              
                <app-quote-metadata *ngIf ="quote.showMeta"[quote]='quote'  (isDeleted)= 'quoteDelete($event,i)'></app-quote-metadata>
              </div>
              </div>
</body>
